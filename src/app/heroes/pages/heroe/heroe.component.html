<mat-grid-list cols="1" *ngIf="!heroe; else divHeore">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeore>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>{{heroe.superhero}}<small>- {{heroe.alter_ego}}</small></h1>
      <mat-divider></mat-divider>
      <br>
      <img [src]="heroe | image" alt="">
    </div>
    <div fxFlex="50">

    </div>
  </div>
</ng-template>
